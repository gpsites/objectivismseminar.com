<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html lang="en">

<head>

    <style type="text/css">
        @import "/assets/css/main.css";

        @import "/assets/css/typography.css";
    </style>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />

    <style type="text/css">
        #blockStyle479Main31 {
            background-color: #ffffff;
            background-repeat: no-repeat;
        }

<body>
    <div id="page">
        <div id="wrap">

                <h2><a href="/" title="Back to main page">The Objectivism Seminar</a></h2>

                    <div class="ccm-spacer">&nbsp;</div>
                </div>
            </div>
            <div id="content">

                    {{ content }}

                <div id="right">

                            <ul class="nav">
                                <li class="nav-selected nav-path-selected"><a class="nav-selected nav-path-selected" href="/">Home</a></li>
                                <li><a href="/communication/">Communication</a></li>

                    <div class="box">

                                        type="application/x-shockwave-flash">
